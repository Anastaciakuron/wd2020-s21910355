<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="name">Nama : </label>
            <input type="text" name="name" /><br><br>
            <label for="address">Alamat : </label>
            <input type="text" name="address" /><br><br>
            <label for="password">Kata Sandi : </label>
            <input type="password" name="password" /><br><br>
            
            <label for="jenis_kelamin">Jenis Kelamin : </label>
            <input type="radio" name="jenis_kelamin" value="Laki-laki" checked />
            Laki-laki
            <input type="radio" name="jenis_kelamin" value="perempuan" />
            perempuan
            <br>
            <br>

            <label for="Bahasa_Pemrograman_yang_dikuasai">Bahasa Pemrograman yang dikuasai :</label>
            <input type="checkbox" name="web" />
            web
            <input type="checkbox" name="MOBILE" />
            MOBILE
            <input type="checkbox" name="DESKTOP" />
            DESKTOP
            <br>
            <br>

            <select >
                <option value="semarang">Semarang</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Manado">Manado</option>
            </select>
            <br>
            <br>

            <label>Apa yang Membuat Kami Harus Memilih Anda?:</label>
            <textarea cols="50" rows="4" placeholder="Tulis jawaban anda disini"></textarea>
            <br>
            <br>

            <button>proses</button>
        
        </fieldset>
    </form>
</body>
</html>
